<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-view">
        <div class="calculator">
            <div class="display">
                <div class="history"><input type="text" size="11" value="" maxlength="24" readonly disabled></div>
                <div class="working-input"><input type="text" size="11" value="0" maxlength="24" readonly disabled>
                </div>
            </div>
            <div class="input-view">
                <div class="big-buttons">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>
                <div class="input-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&#247;</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â©
        <script>document.write(new Date().getFullYear())</script> Castle Coding
    </div>

</body>

</html>
